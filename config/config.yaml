server:
  address: ":8080"
  mode: "debug"
  read_timeout: 30
  write_timeout: 30
  idle_timeout: 120

etcd:
  endpoints:
    - "localhost:2379"
  dial_timeout: 5
  username: ""
  password: ""
  namespace: "microservices"
  lease_ttl: 10

discovery:
  prefix: "/services"
  watch_interval: 10
  cache_expiration: 30

gateway:
  default_timeout: 30
  max_body_size: 10485760  # 10MB
  strip_prefix: true

rate_limit:
  enabled: true
  rps: 100
  burst: 50

circuit_breaker:
  enabled: true
  failure_threshold: 5
  recovery_timeout: 30
  half_open_max_requests: 1

http_pool:
  max_idle_conns: 100
  max_idle_conns_per_host: 10
  max_conns_per_host: 50
  idle_conn_timeout: 90

logging:
  level: "info"
  format: "json"
  output: "stdout"

metrics:
  enabled: true
  port: 9090
  path: "/metrics"
